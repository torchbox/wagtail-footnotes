[tox]
min_version = 4.0

envlist =
    python{3.8,3.9,3.10}-django{3.2}-wagtail{4.1,5.0,5.1}
    python{3.9,3.10,3.11}-django{4.1}-wagtail{4.1,5.0,5.1}
    python{3.10,3.11}-django{4.2}-wagtail{5.0,5.1}

[gh-actions]
python =
    3.8: python3.8
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11


[testenv]
package = wheel
wheel_build_env = .pkg

pass_env =
    FORCE_COLOR
    NO_COLOR

deps =
    coverage

    django3.2: Django>=3.2,<4.0
    django4.1: Django>=4.1,<4.2
    django4.2: Django>=4.2,<4.3

    wagtail4.1: wagtail>=4.1,<4.2
    wagtail5.0: wagtail>=5.0,<5.1
    wagtail5.1: wagtail>=5.1rc1,<5.2


install_command = python -Im pip install -U {opts} {packages}
commands =
    coverage run testmanage.py test --deprecation all {posargs: -v 2}
    coverage report -m
